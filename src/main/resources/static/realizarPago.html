<!DOCTYPE html>
<html>
    <head>
        <title>Pago en Línea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilosCancelarPago.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="title">Facturación</h3>
                        <div class="input-box">
                            <span>Nombre Completo:</span>
                            <input type="text" placeholder="XXXXXXX">
                        </div>
                        <div class="input-box">
                            <span>Apellidos:</span>
                            <input type="text" placeholder="XXXXXX">
                        </div>
                        <div class="input-box">
                            <span>Correo:</span>
                            <input type="email" placeholder="ejemplo@ejemplo.com">
                        </div>
                        <div class="input-box">
                            <span>Dirección:</span>
                            <input type="text" placeholder="XXXXXXXXX">
                        </div>
                        <div class="input-box">
                            <span>País:</span>
                            <input type="text" placeholder="Costa Rica">
                        </div>
                        <div class="flex">
                            <div class="input-box">
                                <span>Ciudad</span>
                                <input type="text" placeholder="San Jose">
                            </div>
                            <div class="input-box">
                                <span>Código Postal</span>
                                <input type="text" placeholder="10203">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h3 class="title">Pago</h3>
                        <div class="input-box">
                            <span>Tarjetas Aceptadas:</span>
                            <img src="images/tarjetas.jpg">
                        </div>
                        <div class="input-box">
                            <span>Nombre de la Tarjeta:</span>
                            <input type="text" placeholder="XXXXXXXXXX">
                        </div>
                        <div class="input-box">
                            <span>Número de Tarjeta:</span>
                            <input type="text" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="input-box">
                            <span>Expiración:</span>
                            <input type="date" placeholder="">
                        </div>
                        <div class="flex">
                            <div class="input-box">
                                <span>CVV</span>
                                <input type="text" placeholder="102">
                            </div>
                        </div>
                    </div>
                </div>
                <a href="realizarPago.html">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Realizar pago
                </a>
                <a href="reservar.html" style= "width:50%">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Regresar
                </a>
            </form>
        </div>
    </body>
</html>
